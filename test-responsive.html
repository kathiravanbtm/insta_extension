<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Enhancer - Responsive Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
        }
        .test-video {
            width: 100%;
            height: 200px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 4px;
            position: relative;
        }
        .size-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Instagram Video Enhancer - Responsive Test</h1>

    <div class="test-container">
        <h3>Small Video (300x200)</h3>
        <div class="test-video" style="width: 300px; height: 200px;">
            <span class="size-label">Small</span>
            <div class="ive-control-panel ive-bottom ive-dark ive-size-small">

                        <button class="ive-btn ive-play-pause" title="Play/Pause">‚ñ∂Ô∏è</button>
                    </div>
                    <div class="ive-controls-center">
                        <input type="range" class="ive-slider ive-rotation ive-compact" min="0" max="270" step="90" value="0" />
                    </div>
                    <div class="ive-controls-right">
                        <input type="range" class="ive-slider ive-zoom ive-compact" min="25" max="400" value="100" />
                        <button class="ive-btn ive-fullscreen" title="Fullscreen">‚õ∂</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        <input type="range" class="ive-slider ive-timeline" min="0" max="100" value="0" />

                        <span class="ive-rotation-value">0¬∞</span>
                        <button class="ive-btn ive-rotate-right" title="Rotate Right">‚Üª</button>

                    <div class="ive-controls-right">
                        <button class="ive-btn ive-zoom-out" title="Zoom Out">üîç-</button>

                        <button class="ive-btn ive-fullscreen" title="Fullscreen">‚õ∂</button>

            <span class="size-label">Portrait</span>

        </div>
    </div>

    <script>
        // Test the settings button functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('ive-settings')) {
                const advanced = e.target.closest('.ive-control-panel').querySelector('.ive-controls-advanced');
                if (advanced) {
                    advanced.style.display = advanced.style.display === 'none' ? 'block' : 'none';
                }
            }
        });
    </script>
</body>
</html>
